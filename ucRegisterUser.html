<div class="positionEnreg divAjout">
    <br/>
    <br/>
    <span class="changer">*Nom : </span>
    <input type="text" class="lastname droite" required>
    <br/>
    <br/>
    <span class="changer">*Prenom : </span>
    <input type="text" class="firstname droite" required>
    <br/>
    <br/>
    <span class="changer">*Login : </span>
    <input type="text" class="username droite" required>
    <br/>
    <br/>
    <span class="changer">*Mot de passe :</span>
    <input type="password" class="password droite" required>
    <br/>
    <br/>
    <span class="changer">*Confirmer le mot de passe :</span>
    <input type="password" class="passwordConfirm droite" required>
    <br/>
    <br/>
    <span class="changer">Cellulaire : </span>
    <input type="text" class="cellphone droite" placeholder="(xxx) xxx-xxxx" pattern="\([1-9][0-9]{2}\) [0-9]{3}-[0-9]{4}">
    <br/>
    <br/>
    <span class="changer">*Courriel : </span>
    <input type="text" class="email droite" required>
    <br/>
    <br/>
	<span class="changer">Adresse : </span>
	<input type="text" class="address droite">
	<br/>
	<br/>
    <input type="button" value="Devenir membre" class="register" >
    <br/>
    <br/>
</div>
