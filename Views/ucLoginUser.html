<div class="container" style="padding: 50px; width: 50%;margin-top: 150px;">
    <div class="col-md-12">
        <section id="loginForm">
    		<form class="loginform form-horizontal">

        		<div class="form-group">
                    <label class="col-md-4 control-label red">Nom d'utilisateur :<span class="red"> *</span></label>
                    <div class="col-md-8">
                    	<input type="text" id="username" name="username" class="form-control" title="Entrer votre nom d'utilisateur" placeholder="Nom d'Utilisateur" required style="maxWidth:200px;">
                    </div>
                </div>

			  	<div class="form-group">  
			        <label class="col-md-4 control-label red">Mot de passe :<span class="red"> *</span></label>
                    <div class="col-md-8">
                    	<input type="password" id="password" name="password" title="Entrer votre mot de passe" placeholder="Entrer votre mot de passe." class="form-control" required/>
                    </div>
                </div> 

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" class="btnLogin btn btn-primary" value="Connexion"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <a class="btn btn-primary btnRegister">Pas de compte ? Enregistrez-vous ici.</a>
                    </div>
                </div>
			</form>
		</section>
    </div>
</div>
